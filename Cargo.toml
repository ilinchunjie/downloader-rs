[package]
name = "downloader-rs"
version = "0.2.3"
edition = "2021"
license = "MIT"
description = "a simple file downloader for rust"
homepage = "https://github.com/ilinchunjie/downloader-rs"
documentation = "https://github.com/ilinchunjie/downloader-rs"
repository = "https://github.com/ilinchunjie/downloader-rs"
readme = "README.md"
exclude = ["/.github", "/.idea"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.32.0", features = ["full"] }
reqwest = { version = "0.11.20", features = ["stream"] }
bytes = { version = "1.5.0" }
futures = { version = "0.3.28" }
chrono = { version = "0.4.31" }
async-trait = { version = "0.1.74" }

[target.'cfg(target_os = "macos")'.dependencies]
openssl = { version = "0.10.57", features = ["vendored"] }

[target.'cfg(target_os = "linux")'.dependencies]
openssl = { version = "0.10.57", features = ["vendored"] }

[target.'cfg(target_os = "android")'.dependencies]
openssl = { version = "0.10.57", features = ["vendored"] }

[profile.dev]
debug = true

[profile.release]
lto = true
opt-level = 'z'