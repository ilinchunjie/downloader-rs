[package]
name = "downloader-rs"
version = "0.3.5"
edition = "2021"
license = "MIT"
description = "a simple file downloader for rust"
homepage = "https://github.com/ilinchunjie/downloader-rs"
documentation = "https://github.com/ilinchunjie/downloader-rs"
repository = "https://github.com/ilinchunjie/downloader-rs"
readme = "README.md"
exclude = ["/.github", "/.idea", "/res"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
xxhash-rust = ["dep:xxhash-rust"]
md5 = ["dep:md5"]

[dependencies]
tokio = { version = "1.32.0", features = ["bytes", "rt-multi-thread"] }
reqwest = { version = "0.11.20", features = ["stream"] }
futures = { version = "0.3.29", features = ["async-await"] }
chrono = { version = "0.4.31" }
async-trait = { version = "0.1.74" }

# optional dependencies

## file_verify
xxhash-rust = { version = "0.8.7", features = ["xxh64"], optional = true }
md5 = { version = "0.7.0", optional = true }

[target.'cfg(target_os = "macos")'.dependencies]
openssl = { version = "0.10.57", features = ["vendored"] }

[target.'cfg(target_os = "linux")'.dependencies]
openssl = { version = "0.10.57", features = ["vendored"] }

[target.'cfg(target_os = "android")'.dependencies]
openssl = { version = "0.10.57", features = ["vendored"] }

[profile.dev]
debug = true

[profile.release]
lto = true
opt-level = 'z'